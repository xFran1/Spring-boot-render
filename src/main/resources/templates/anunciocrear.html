<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Anuncios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center border border-2 border-primary-subtle rounded-3 mt-5 p-3">
                <h1 class="text-center">Registro de Anuncio</h1>
                <div class="card-body">
                    <form th:action="@{/anuncios}" th:object="${anuncio}" method="post">
                        <div class="form-group">
                            <label for="">Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Introduzca el nombre" required>
                            <br>
                            <label for="">Asunto:</label>
                            <input type="text" name="asunto" th:field="*{asunto}" class="form-control" placeholder="Introduzca el asunto" required>
                            <br>
                            <label for="">Descripción:</label>
                            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Introduzca la descripción" required>
                          
                          
                        </div>
                        <br>
                        <div class="box-footer text-center">
                            <button class="btn btn-primary"> Registrar anuncio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
