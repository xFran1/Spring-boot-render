<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Detalle del Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="row mt-5 border border-2 border-primary-subtle rounded-3">
            <div class="col-12 p-5">
                <h1 class="mb-4 text-center">Detalles del Trabajador</h1>
                <p><strong>ID:</strong> <span th:text="${trabajador.id}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${trabajador.nombre}"></span></p>
                <p><strong>Apellidos:</strong> <span th:text="${trabajador.apellidos}"></span></p>
                <p><strong>Telefono:</strong> <span th:text="${trabajador.telefono}"></span></p>
                <p><strong>Email:</strong> <span th:text="${trabajador.email}"></span></p><br><br>
                <div class="text-center">
                    <a class="btn btn-success text-center" th:href="@{/trabajadores}">Volver a la lista de trabajadores</a>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
