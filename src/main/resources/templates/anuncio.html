<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3 ">
            <div class="col-lg-6 offset-lg-3 text-center">
                <h1>Lista de anuncios</h1>
            </div>
            <div class="row mt-3 text-center">
                <div class="col-lg-6 offset-lg-3 justify-content-center">
                    <a th:href="@{/anuncios/anunciocrear}" class="btn btn-primary btn-block">Agregar Anuncio</a>
                </div>
            </div>
            <table class="table table-striped table-dark table-bordered text-center mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Asunto</th>
                        <th>Descripcion</th>
						<th></th>
                       
                    </tr>
                </thead>
                <tbody>
                    <th:block th:if="${anuncios != null and anuncios.size() > 0}">
                        <tr th:each="anuncio : ${anuncios}">
                            <td th:text="${anuncio.id}"></td>
                            <td th:text="${anuncio.nombre}"></td>
                            <td th:text="${anuncio.asunto}"></td>
                            <td th:text="${anuncio.descripcion}"></td>
                            <td>
                                <a class="btn btn-success mx-2"
                                    th:href="@{/anuncios/anunciodetalles/{id}(id=${anuncio.id})}">Detalles</a>
                                <a th:href="@{/anuncios/anuncioeditar/{id}(id=${anuncio.id})}"
                                    class="btn btn-warning mx-2">Editar</a>
                                <a th:href="@{/anuncios/{id}(id=${anuncio.id})}"
                                    class="btn btn-danger mx-2">Eliminar</a>
                            </td>
                        </tr>
                    </th:block>
                    <th:block th:unless="${anuncios != null and anuncios.size() > 0}">
                        <tr>
                            <td colspan="6">No hay trabajadores registrados.</td>
                        </tr>
                    </th:block>

                </tbody>
            </table>
            <div class="row mt-3 text-center">
                <div class="col-lg-6 offset-lg-3 justify-content-center">
                    <a th:href="@{/}" class="btn btn-danger btn-block">Cerrar Sesión (Próximo Tema Spring Security)</a>
                </div>
            </div>
        </div>
</body>

</html>
